<!DOCTYPE html>
<html>

<head>

    <title>
        Форми
    </title>
</head>

<body>
    <form>
        <table border="2">
            <tr>
                <td colspan="2" align="center">
                    <h2 style="color: rgb(92, 8, 58);"> Pizza shop 2.0</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        Name
                    </b>
                </td>
                <td>

                    <input placeholder="Please enter your name" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        Pizza Toping
                    </b>
                </td>
                <td>
                    <input name="Toping" id="Supreme" type="radio">
                    <label for="Supreme">Supreme</label>
                    <br>
                    <input name="Toping" id="Vegetarian" type="radio">
                    <label for="Vegetarian">Vegetarian</label>
                    <br>
                    <input name="Toping" id="Hawaiian" type="radio">
                    <label for="Hawaiian">Hawaiian</label>

                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        Pizza Sauce
                    </b>
                </td>
                <td>
                    <select name="" id="">
                        <option value="Tomato">Tomato</option>
                        <option value="White">White</option>
                        <option value="Pesto">Pesto</option>
                        <option value="BBQ">BBQ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Optional Extras</b>
                </td>
                <td>
                    <input type="checkbox" name="Cheese" id="Extra Cheese" type="radio">
                    <label for="Extra Cheese">Extra Cheese</label>

                    <input type="checkbox" name="Gluten" id="Gluten Free Base" type="radio">
                    <label for="Gluten Free Base">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <b> Delivery Instructions:</b> <br>
                    <textarea name="Enter your address and additional information with your order" id="" cols="50"
                        rows="10"></textarea>

                </td>
            </tr>
            <tr>
                <td align="center">
                    <button>Send my order</button>

                </td>
            </tr>


        </table>
    </form>
</body>

</html>
