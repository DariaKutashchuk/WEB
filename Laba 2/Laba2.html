<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        Таблиця
    </title>
</head>

<body>
    <table border="2" align="center" width="80%" bordercolor="531437" bgcolor="cc5396">

        <tr>
            <td rowspan="2" width="100" height="50">&nbsp;</td>
            <td colspan="2" width="200" height="25">&nbsp;</td>
            <td colspan="2" width="200" height="25">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

        <tr>
            <td colspan="4">&nbsp;</td>
            <td width="50" height="25">&nbsp;</td>
        </tr>

        <tr>
            <td width="100" height="25">&nbsp;</td>
            <td width="100" height="25">&nbsp;</td>
            <td rowspan="2" width="100" height="50">&nbsp;</td>
            <td width="100" height="25">&nbsp;</td>
            <td width="100" height="25">&nbsp;</td>
            <td width="100" height="25">&nbsp;</td>
        </tr>

        <tr>
            <td rowspan="2" width="100" height="50">&nbsp;</td>
            <td width="100" height="25">&nbsp;</td>
            <td width="100" height="25">&nbsp;</td>
            <td colspan="2" rowspan="3">&nbsp;</td>
        </tr>

        <tr>
            <td colspan="3" rowspan="2">&nbsp;</td>
        </tr>

        <tr>
            <td width="100" height="25">&nbsp;</td>
        </tr>

    </table>
</body>

</html>
